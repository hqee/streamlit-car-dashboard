[theme]
# Mengaktifkan mode gelap sebagai basis
base = "dark"

# Warna Aksen Utama (Tombol, Slider, Garis Aktif)
# Saya pilih Merah Marun terang agar kontras dengan hitam (kesan Sporty)
primaryColor = "#FF4B4B" 

# Warna Latar Belakang Utama (Hitam sedikit keabuan agar tidak sakit mata)
backgroundColor = "#0E1117"

# Warna Latar Belakang Sidebar (Menu Kiri)
secondaryBackgroundColor = "#262730"

# Warna Teks (Putih Gading)
textColor = "#FAFAFA"

# Font Modern
font = "sans serif"